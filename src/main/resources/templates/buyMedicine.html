<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Pharmacy</title>
<link rel="stylesheet" href="/static/css/pharma.css">
<link rel="stylesheet" href="/static/css/pharma.css">
</head>
<body>
	<div class="cover">
		<div th:replace="header :: navbar">  </div>
		<div class="text">
			<br> <br> <br> <br> <br> <br>
			<h1>THE PHARMACY YOU CAN TRUST</h1>
			<br>
			<form action="#" th:action="@{/orderMedicine}"
				th:object="${medicineForm}" method="POST">

				<p>For every patient's need.</p>
				<br> <br> <br> <br>
				<div class="doc">
					<p>Medicine Name</p>
					<br> <select th:field="*{medicineId}"
						th:each="workoutItem : *{medicineList}">
						<option th:value="${workoutItem.id}" th:text="${workoutItem.name}"></option>
					</select>
				</div>
				<div class="doc2">
					<br>
					<p>Power Level</p>
					<br> <input type="text" th:field="*{medicinePower}"
						placeholder="Enter Power Level">
				</div>
				<div class="doc3">
					<br>
					<p>Quantity</p>
					<br> <input type="text" th:field="*{medicineQuantity}"
						placeholder="Enter Quantity">
				</div>
				<br> <br> <input type="submit" name="fd" value="Order Now">
			</form>
		</div>
	</div>

</body>
</html>
